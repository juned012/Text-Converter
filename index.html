<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Text Converter</title>
  </head>
  <body>
    <h1>Text Converter</h1>
    <textarea
      id="textInput"
      placeholder="Type or paste your text here..."
    ></textarea>
    <button onclick="convertToUpper()">Convert to Uppercase</button>
    <button onclick="convertToLower()">Convert to Lowercase</button>
    <button onclick="countWords()">Word Count</button>
    <button onclick="countCharacters()">Character Count</button>
    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
