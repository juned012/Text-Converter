<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Text Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Text Converter</h1>
      <textarea
        id="textInput"
        placeholder="Type or paste your text here..."
      ></textarea>
      <div class="button-container">
        <button onclick="textConverter('upperCase')">
          Convert to Uppercase
        </button>
        <button onclick="textConverter('lowerCase')">
          Convert to Lowercase
        </button>
        <button onclick="textConverter('wordCount')">Word Count</button>
        <button onclick="textConverter('charCount')">Character Count</button>
      </div>
      <p id="result">Word or Character : 0</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
